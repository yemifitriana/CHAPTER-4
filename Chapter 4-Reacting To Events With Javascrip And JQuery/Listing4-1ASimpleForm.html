<!doctype html>
<html>
<head>
<title>A Basic Form</title>
<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.0.min.js"></script>
<style type="text/css">
.form-field {
clear: both;
padding: 10px;
width: 350px;
}
.form-field label {
float: left;
width: 150px;
text-align: right;
}
.form-field input {
float: right;
width: 150px;
text-align: left;
}
#submit {
    }
</style>
</head>
<body>
<h1>A Basic Form</h1>
<hr>
<form action="#">
<fieldset>
<legend>Form Information</legend>
<div class="form-field">
<label for="username">Name:</label>
<input type="text" id="username"
name="username">
</div>
<div class="form-field">
<label for="email">E-mail Address:</label>
<input type="text" id="username"
name="email">
</div>
<div class="form-field">
<input id="submit" type="submit"
name="submit" value="Send Form">
</div>
</fieldset>
</form>
</body>
</html>
